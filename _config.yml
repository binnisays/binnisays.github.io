mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Bipin
      site:           https://www.indianewsdaily.in
      avatar:         images/author.jpg
      bio:            "Hi, I am Bipin, IT leader, Seasoned Journalist and writer. I hope you like the analysis!"
      email:          bipin514@gmail.com
      twitter:        https://twitter.com/newsmanofindia

    jane:
      name:           Shivangi
      site:           https://www.indianewsdaily.in
      avatar:         images/shivangi.jpg
      bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
      email:          shivangi143@yahoo.com
      twitter:        https://twitter.com/shivangi143yaho
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]